version: '3.8'
services:
  redmine-web:
    image: public.ecr.aws/nginx/nginx:latest
    container_name: redmine-web
    ports:
      - 8080:80
    volumes:
      - ./data/web/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - redmine
      - redmine-db
    restart: always
  redmine:
    build: .
    container_name: redmine
    user: 999:999
    ports:
      - 3000:3000
    volumes:
      - ./data/redmine/plugins:/usr/src/redmine/plugins
      - ./data/redmine/files:/usr/src/redmine/files
      - ./data/redmine/themes:/usr/src/redmine/public/themes
    environment:
      REDMINE_DB_MYSQL: redmine-db
      REDMINE_DB_PASSWORD: redmine
    depends_on:
      - redmine-db
    restart: always

  redmine-db:
    image: public.ecr.aws/docker/library/mysql:latest
    container_name: redmine-db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: redmine
      MYSQL_DATABASE: redmine
    volumes:
      - ./data/db:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: always
